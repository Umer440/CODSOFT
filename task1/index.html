<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Zomato</div>
    <div class="location">
      <select>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Bangalore</option>
        <option>Kolkata</option>
      </select>
    </div>
    <div class="auth-buttons">
      <button>Login</button>
      <button>Sign Up</button>
    </div>
    <div class="cart-icon">
      ðŸ›’ <span id="cart-count">0</span>
    </div>
  </header>

  <!-- Search + Filter -->
  <div class="search-filter">
    <input type="text" id="search" placeholder="Search for food...">
    <select id="filter">
      <option value="all">All</option>
      <option value="pizza">Pizza</option>
      <option value="burger">Burger</option>
      <option value="cold-drink">Cold Drink</option>
      <option value="chicken">Chicken</option>
      <option value="mutton">Mutton</option>
      <option value="rolls">Egg Roll</option>
      <option value="fries">Fries</option>
      <option value="sandwich">Sandwich</option>
    </select>
  </div>

  <!-- Hero -->
  <div class="hero">Discover Delicious Food Near You</div>

  <!-- Products Section -->
  <section id="products" class="section">
    <h2>Our Popular Items</h2>
    <div class="cards" id="product-list"></div>
  </section>

  <!-- Offers Section -->
  <section class="section">
    <h2>Special Offers</h2>
    <p>Get 20% off on your first order! Use code: <strong>FOOD20</strong></p>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Zomato Portfolio Clone. All Rights Reserved.
  </footer>

  <script src="s.js"></script>
</body>
</html>
